 <!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		canvas{
			width: 330px;
			overflow: hidden;
			border: solid #DE5363;
			background-color: rgb(236,237,237); 
		}
	</style>
	<script>
		window.console = window.console || function(t) {};
	</script>
</head>
<body>
	<canvas id="cnvs" width="330px" height="200px"></canvas>
	<script>
		var canvas=document.getElementById('cnvs');
		var ctx = canvas.getContext('2d');
		ctx.moveTo(0,0);
		ctx.lineWidth = 5; // толщина линии
		canvas.onclick = function () {
			var x=event.offsetX;
			var y=event.offsetY;
		ctx.lineTo(x, y); //рисуем линию
		ctx.stroke();
		}
	</script>
</body>
</html>
